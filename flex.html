<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, intial-scale=1.0">
    <title>Flexbox</title>
<style>
.flex{
  display:flex;
  flex-direction: row;
  justify-content: space-around;
  flex-wrap: wrap;
  }
    .flex>div{
      display:flex;
      background-color: skyblue;
      margin-right: 2%;
      flex-direction: row;
    }
  </style>


  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
